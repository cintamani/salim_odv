default: &default
  adapter: mysql2
  encoding: utf8mb4
  database: <%= Rails.application.credentials.database&.dig(:name) %>
  username: <%= Rails.application.credentials.database&.dig(:username) %>
  password: <%= Rails.application.credentials.database&.dig(:password) %>
  host: <%= Rails.application.credentials.database&.dig(:host) %>
  port: <%= Rails.application.credentials.database&.dig(:port) %>
  secure_auth: true

development:
  <<: *default
  secure_auth: false

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  secure_auth: false

production:
  <<: *default
  reconnect: true
  pool: 5
  timeout: 5000
  collation: utf8mb4_unicode_ci

